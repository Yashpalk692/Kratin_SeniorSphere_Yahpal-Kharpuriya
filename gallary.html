<!DOCTYPE html>

  <style>
    h2::first-letter {
      font-size: 100px;
      color: rgb(216, 70, 34);
      display: flex;
      padding-top: 100px;
    }

    .bg {
      height: 100%; 
      width: 100%;
    }
    .img {
      
      display: grid;
      grid-template-columns: auto auto auto;
      grid-template-rows: 20rem 20rem 20rem;

    }
    
    h2 {
      font-size: 55px;
      color: #6a4646;
      margin: -5px;
    }
    .item{
        
        padding: 32px;
        /* height: 100px;
        width: 100px; */
        margin: 16px;
        grid-template-columns: auto auto auto;
        grid-template-rows:  2rem 2rem 3rem;
    }
      
    .item img {
            width: 100%;
            transition: 0.5s all ease-in-out;
        }
     
        

    @keyframes glitch1 {
      0% {
        transform: none;
        opacity: 1;
      }

      50% {
        transform: skew(-2deg, 0.6deg);
        opacity: 0.75;
      }

      100% {
        transform: none;
        opacity: 1;
      }
    }
  </style>
